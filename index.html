<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NEED CODE FOR ETH OS?</title>
    <link rel="icon" href="https://i.ibb.co/M6KTWnf/pic.jpg" />
  </head>
  <body>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Become Early Access</h1>
    <h1>
      Make sure you're following
      <a href="https://x.com/Ethereum_OS">@Ethereum_OS</a>
    </h1>
    <p>
      Find the hidden word, For hint go to
      <a href="https://ethos.vision/">ethos.vision</a> and read all about Eth OS
      Documentation â€“ then write the hidden word (NOT OFFICIAL, JUST FOR FUN)
    </p>

    <div class="game-container">
      <!-- Emoji Stickman -->
      <div id="emoji-face" class="emoji-face"></div>

      <!-- Word to guess -->
      <div class="word" id="word"></div>

      <!-- Wrong letters -->
      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>
    </div>

    <!-- Hidden input for mobile -->
    <input
      type="text"
      id="hidden-input"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />

    <!-- Popup -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <h3 id="final-message-reveal-word"></h3>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>Are you kidding? The letters you just entered are wrong.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
